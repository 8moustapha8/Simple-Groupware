#user  nobody;
worker_processes 1;

#error_log  logs/error.log  debug;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
		root		 sgs; # TODO change to Simple Groupware root directory

		# WebDAV server
		#
		location ~ ^/sgdav {
			rewrite . /webdav.php;
		}
		
		# CMS real URLs
		#
		location ~ ^/cms/ {
			rewrite ^/cms/ext/(.*)$ /ext/cms/$1 last;
			rewrite ^/cms/thumbs/(.*)$ /preview.php?filename=$1 last;
			rewrite ^/cms/(.*?)/file/(.*)$ /cms.php?page=$1&file=$2 last;
			rewrite ^/cms/(.*)$ /cms.php?page=$1 last; 
		}
		
        # Root
		#
		location = / {
			if ($request_method = "OPTIONS") {
				rewrite . /webdav.php last;
			}
			try_files /index.php /sgs_installer.php =404;
			
			include        fastcgi_params;
			fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
			fastcgi_pass   127.0.0.1:9000; # use spawn-fcgi (!!)
		}

		# Root PHP /*.php
		#
		location ~ ^/([^/]+\.php)$ {
			try_files /$1 $uri =404;

            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_pass   127.0.0.1:9000; # use spawn-fcgi (!!)
		}
		
		# Sgs *.php
		#
		location ~ ^/([^/]+\.php|ext/.+\.php)$ {
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_pass   127.0.0.1:9000; # use spawn-fcgi (!!)
        }
		
		# Redirect static files
		#
		location ~ ^/(ext/.*|docs/.*)$ {
			try_files /custom/$2 /ext/$2 /$2 $uri =404;
		}

		# Drop all other stuff
		#
		location / {
			if (!-f $request_filename) {
				return 404;
			}
			return 403;
		}
    }
}